<!DOCTYPE html>
<html  lang="en">
<head>
  <meta  charset="UTF-8">
  <title>Курс по Реакту</title>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    const PlainHelloWorld = return React.createElement('h1', null, "Hello To You, Beautiful World!");

    const HelloWorld = function() {
      return React.createElement('h1', null, "Hello Beautiful World!");
    }
    ReactDOM.render(PlainHelloWorld, document.getElementById("app"));
  </script>
</body>
</html>
